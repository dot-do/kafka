name: kafka_do
description: Event streaming for Dart - Kafka client with Streams, Futures, and zero ops. KafkaJS-compatible API for Dart and Flutter applications.
version: 0.1.0
homepage: https://kafka.do
repository: https://github.com/dotdo/kafka-dart-sdk
documentation: https://kafka.do/docs/dart

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  http: ^1.1.0
  meta: ^1.9.1

dev_dependencies:
  test: ^1.24.0
  lints: ^3.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

topics:
  - kafka
  - messaging
  - event-streaming
  - pubsub
  - distributed-systems
